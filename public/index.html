<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://fontawesome.com/icons/user?f=classic&s=solid">
    
    <!-- Bungee Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    
    <!-- Source Sans 3-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/new-tweet.css">
    <link rel="stylesheet" href="styles/tweet.css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts/composer-char-counter.js"></script>

    <!-- Time Ago Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>
    
    <!-- App JS -->
    <script type="text/javascript" defer src="/scripts/client.js"></script>
    <script type="text/javascript" defer src="/scripts/composer-char-counter.js"></script>
    
  </head>

  <body>
    <!-- Navigation (Top) Bar -->
    <nav>
      <div class="nav-left">
        <span>tweeter</span>
      </div>
      <div class="nav-right">
        <span>Write a new tweet</span>
        <div class="icon-container">
          <i class="fas fa-angle-double-down"></i>
        </div>
      </div>
    </nav>

   <div class="contain-header-new-tweets-tweets">
   <!-- Header with Avatar -->
   <div class="header-container">
   <header class="header">
    <div class="avatar">
      <img src="/images/profile-hex.png"> 
    </div>
    <div class="name">
      <h2>Charley Smith-Schofield</h2>
    </div>
  </header>
  </div>

  <main>
  <!-- Compose New Tweet Container -->
    <section class="new-tweet">
      <!-- Error Message Container -->
      <article id="error-container" class="error-container"></article>
      <form action="/tweets" method="POST">
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <div>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <!-- Display Tweets Container -->
    <section id="tweets-container" class="container">

    </section>  
  </main>
</div>
</body>
</html>
