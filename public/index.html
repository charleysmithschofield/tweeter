<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://fontawesome.com/icons/user?f=classic&s=solid">
    
    <!-- Bungee Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    
    <!-- Source Sans 3-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/new-tweet.css">
    <link rel="stylesheet" href="styles/tweet.css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts/composer-char-counter.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Navigation (Top) Bar -->
    <nav>
      <div class="nav-left">
        <span>tweeter</span>
      </div>
      <div class="nav-right">
        <span>Write a new tweet</span>
        <div class="icon-container">
          <i class="fas fa-angle-double-down"></i>
        </div>
      </div>
    </nav>

   <!-- Header with Avatar -->
   <header class="header">
    <div class="avatar">
      <img src="/images/profile-hex.png"> 
    </div>
    <div class="name">
      <h2>Charley Smith-Schofield</h2>
    </div>
  </header>

  <!-- Compose New Tweet Container -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="/tweets" method="POST">
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <div>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <!-- Display Tweets Container -->
    <section id="tweets-container" class="container">
      <article class="tweet">
        <header>
          <!-- User Info -->
          <div class="user-info">
            <i class="fas fa-user"></i>
            <p class="first-name">Charley</p>
          </div>
          <p class="tweet-username">@csmithschofield</p>
        </header>
        <!-- Tweet Content -->
          <p class="tweet-content">Leopard sharks sure are neat creatures! They can grow up to 5.9 ft. long and weigh up to 41 lbs! They have a varied diet that includes shellfish, cephalopods, and fish.</p>
        <footer>
            <p class="days-posted-ago">10 days ago</p>
            <div class="action-icons">
            <!-- Flag Icon -->
            <i class="fas fa-flag"></i>
            <!-- Re-Tweet Icon -->
            <i class="fas fa-retweet"></i>
            <!-- Heart Icon -->
            <i class="fas fa-heart"></i>
            </div>
        </footer>
      </article>
    </section>  
  </main>
</body>
</html>
